      <h2>
        インターネット闇市の準備
      </h2>
      <p class="text">昨日の疲れも残る中(20km歩いていたらしい)、今日は&quot;インターネット闇市inアルス&quot;に出展するということで、部屋に集まっていそいそと作業開始。
      <br />菊地さんが買ってくれていた材料を元にポップを制作。かわいい。
      <br />大地も負けじとポップを制作するが、下書きの時点で異次元的なデザイン力を発揮させたので私が清書。
      <br />ともあれ準備が進み、緊張感が高まってきました。</p>
