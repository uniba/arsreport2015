title: 絵画鑑賞
time: "13:00"
author: MJ
text: |-
  こんどは川沿いを歩いて、ミュージアムへ。ここでもアルスエレクトロニカの展示をしていて、建物はかなりお洒落。
  ここでは絵画系の展示を中心に置かれているらしい(でも写真はとれませんでした、すみません)。
  展示物はこちらでも、これといった趣向(技術含め)があるわけではなさそうで、色々な作品が味わえる、という点ではかなりお得かも。
  警備員のおじさんがやさしく、ほっこり。
  しかし川があって、木陰のベンチに座りながら佇む、って最高だなぁと痛感。
  渋谷には絶対ないよな、と大地と渋谷のつらみを再認識。
  



