title: 菊地ーーーはやくきてくれーーー!!!
time: "12:10"
author: MJ
text: |-
  現実はこんなにも残酷なのか。お客さんが入ってきた。
  そして何より死にたかったのが、下準備した商品説明用のテキストをしたためた紙を置いてきてしまったのだ(これなら喋らなくてもよかったのに...)!
  こうなったら、大和魂(持ち合わせた記憶はないが)と根性でなんとかするっきゃない。というかしないとやばい。
  こうして普段鼻くそほじりながら仕事をしている我々の初めての接客業が始まったのである。
  でもなんとかなるのが世の常らしい。
  開始そうそう売れました。
  ありがとう。。。拙い英語でも、なんとか伝わったり、コンテンツ自体が最高だったんで何も言わなくても買ってくれたり。
  時々会場の遠くを見つめて接客から逃れたり、日本人の方がきたら急に元気になったり、3つぐらい売れた当たりで頑張ったからもういいじゃん、、って思ったり、
  その後菊地さんは2時間来なかったけども、なんとかかんとか、商売できました(でもドロップボックスのコンセプトは説明できてなかった、、悔しい、、と思う暇もなく緊張してました)。
  リアルチャリできたの説明を「日本のインターネットで一番有名な写真」としたんですが、間違ってるのかなぁ。。。
  きっと今日あった人は日本一の写真だったと思ったに違いない。
  メッセージもらったり、そういうやり取りって本当に大変なんだなぁ、、と思うわけです。英語の勉強しとかなアカンなぁ。
  コンテンツをくださった、皆々さま、本当にありがとうございました。

  


