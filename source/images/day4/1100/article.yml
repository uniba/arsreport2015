title: イケメンの応対はイケメンだった
time: "11:00"
author: MJ
text: |-
  山の頂上につくと、いきなりファンシーな人形がお出迎え。
  この中に入ったら殺すぞ、ぐらいの気合いの入った人形である。
  さて、まずはアルスの街並を見下ろしてみる。うーむ壮観である。
  とても綺麗である(小並感)少し曇っているのは残念だけれど、神々しいので許そう。
  とはいっても曇りの山の上はかなり寒い。
  びっくりするくらい寒いのでカフェに飛び込む。
  そしたらイケメンが目に飛び込んだ。
  そのイケメン度たるや”あぁ、オーストリアのイケメンってのはあの人だよ”くらいイケメンでした。
  ドイツ語わからなくても丁寧に説明してくれるし、なにより作ってくれるカフェラテがくそうまい!!
  コーヒーとミルクが分かれてんだぜ、イケメンだよ。は〜イケメン。
  ゲイじゃないけど。シンボリックなイケメンでした。
  



