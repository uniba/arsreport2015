title: おっさん2人妖精の世界へ
time: "11:40"
author: MJ
text: |-
  ぐるっとまわると何やら怪しげな洞窟が。
  お姉さんに促され10ユーロ払うと、目の前にはドラゴンが!!
  さっそく俺たちはドラゴンに乗って妖精の世界へ、、、
  どうやらこのドラゴン、妖精の世界を覗かしてくれるらしい。
  しかもこのドラゴン、同じ場所を3週して毎回パターンを変えてみせてくれるらしい。
  子どもたちは大はしゃぎなんだが、オッサンたちは真顔で大地なんか鼻くそほじってる(ように見える)よ。
  でもクオリティは凄かった。動物の顔がみんなアヘ顔なのも高評価である。ちなみになぜかアルスの宣伝も一部あり。
  是非みなさんにも体験してほしいオススメアトラクションだ。


