title: え、大聖堂すごすぎ...
time: "17:00"
author: MJ
text: |-
  大地が大聖堂大聖堂ゆうので、仕方なしに大聖堂へ(催しものがないのであんまし興味なかったのだが)
  しゅ、しゅごい...
  圧倒的なデカさと圧倒的な装飾に大興奮。
  本当にすごい。
  座りながら、「あぁこんなとこを訪れられる日常だったら僕は今頃イケメン金持ちに」とか不純な思いにふけながら鑑賞。
  観光としてもぴか一ですね。
  その後は、菊地さんとも合流して最後の夕食を。
  会社の人が、オーストリアの飯は不味いと言っていたので不安でしたが、どっちかっていうと美味しい経験しかしてなかったので不思議ですね。
  となりのおじさんが「オーストリアのコーヒーは美味いんだハッハッハ」と言っていたのが印象的でした。おじさんが飲んでたのは赤ワインでした。


