title: ジャムカツレツぅ?くえらぁ!!
time: "12:30"
author: MJ
text: |-
  ようやく気になっていた教会に入ることができた。
  私はキリスト教信者ではないので簡単に書くが、すごい。いや本当に。すごい。
  先ほどの妖精の次とはいえ、空気感が違いすぎる。
  うーん、あまり真面目に書いてしまうと面倒なのだが、とりあえずこっちは絶対に行くべきである(アルスの大聖堂も勿論だけど)。
  お昼は、近くのレストランに入る。
  相席させていただいた方にとても面白い話をしていただき、さらには目当てのジャムカツレツにありつくことができて大変感謝感激雨あられであります!
  前評判で聞いてはいたのですがカツレツとジャムが本当にあうのか、、、ぱくっ、うまし。
  油と酸味のハーモニーが最高ですね。
  アルスにきたら、是非ご賞味あれ。

