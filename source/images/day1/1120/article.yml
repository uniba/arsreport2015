title: 地獄の13時間
time: "11:20"
author: MJ
text: |-
  余裕をかまして大便をひねり出していると、
  アナウンスが我々の名前を呼んでいる、、、
  なんだって！こりゃあいかんと慌てて走る。
  どうやら我々を時間を勘違いしていたらしい、
  チェックインの際に10:40にはゲートに来いと言われたのだが
  10:40から出国手続きをすればよいと脳内変換したのだ(あぶねー)
  成田空港を激走である。寸でのところで機内に乗りこめ一安心(迷惑おかけしました)。
  ただ、ここでミスが発生する。
  これから始まるのは13時間に及ぶ長いフライトなのだが、
  あまりに焦った我々は荷物を乗務員に預けて早々と席に着いてしまった。
  そう、我々は手ぶらでこの長いフライトと戦わなければならないのである(さようならヤンジャン)。
  当然のことながら途中で荷物を取り出すようなことはビビリの我々には不可能であった。
  マッドマックスを見ながら昼食を取り、演出なし・操作性最悪のソリティアを無心でプレイし、
  リュックにしまわれたアイマスクと耳栓を想いながら目を閉じた。
  その後我々はモニターに映し出される飛行機の現在位置と、到着の残り時間をコンテンツに一喜一憂するのであった。


