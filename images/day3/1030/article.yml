title: 本屋さんおっきい
time: "10:30"
author: MJ
text: |-
  少々材料が足りなかったようで、本屋さんに向かいます。
  まずお店が凄い大きい(4階)!あとは文房具系の品揃えがとてもいい。
  結構地元の漫画書く様なオタクっこも多いようで、色々と楽しそうなエリアでした。
  あとは謎のセント君(18歳)がロゴのブランドが気になりました(でもきっと高級)。
  一通り買い物を終えたところで、技術書エリアに足を運びました(階を教えてくれたおばさんに感謝!)
  うおーでかい、、、すごく、、、おっきいです。
  本当に本が厚い。HTML5&CSS3の本とか人を殺せる暑さでしたね。
  ラズベリーPIの技術書も凄い分厚くここら辺にはお国柄を感じました。
  


